<!DOCTYPE HTML>

<html>
    <head>
        <title>Harrison's Climbing App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="static/html5up-dimension/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="static/html5up-dimension/assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <span class="icon fa-gem"></span>
                </div>
                <div class="content">
                    <div class="inner">
                        <h1>{{location_type}} Sends</h1>
                        <p>Welcome to my send-tracker.</p>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#timeseries">Scatter</a></li>
                        <li><a href="#histogram">Histogram</a></li>
                        <li><a href="#heatmaps">Heatmaps</a></li>
                    </ul>
                </nav>
            </header>
            <!-- Main -->
            <div id="main">
                <!-- Timeseries -->
                <article id="timeseries">
                    <h2 class="major">Sends by Date</h2>
                    <div class="embed-responsive" id="scatter" name="scatter" style="width: 100%; height: 100%;">
                        <iframe class="embed-responsive-item" src="/fig/{{location_type}}/scatter" style="width: 100%; height: 480px;" scrolling="no" frameborder="0" ></iframe>
                    </div>
                    <br>
                </article>
                <!-- Histogram -->
                <article id="histogram">
                    <h2 class="major">Grades Histogram</h2>
                    <div class="embed-responsive" id="histogram" name="histogram" style="width: 100%; height: 100%;">
                        <iframe class="embed-responsive-item" src="/fig/{{location_type}}/histogram" style="position: relative; width: 100%; height: 480px;" scrolling="no" frameborder="0" ></iframe>
                    </div>
                    <br>
                </article>
                <!-- Heatmaps -->
                <article id="heatmaps">
                    <h2 class="major">Heatmaps</h2>
                    <div class="embed-responsive" id="year" name="year" style="width: 100%; height: 100%;">
                        <iframe class="embed-responsive-item" src="/fig/{{location_type}}/year" style="position: relative; width: 100%; height: 480px;" scrolling="no" frameborder="0" ></iframe>
                    </div>
                    <br>
                    <div class="embed-responsive" id="wall" name="wall" style="width: 100%; height: 100%;">
                        <iframe class="embed-responsive-item" src="/fig/{{location_type}}/wall" style="position: relative; width: 100%; height: 480px;" scrolling="no" frameborder="0" ></iframe>
                    </div>
                    <br>
                    <div class="embed-responsive" id="hold" name="hold" style="width: 100%; height: 100%;">
                        <iframe class="embed-responsive-item" src="/fig/{{location_type}}/hold" style="position: relative; width: 100%; height: 480px;" scrolling="no" frameborder="0" ></iframe>
                    </div>
                    <br>
                    <div class="embed-responsive" id="style" name="style" style="width: 100%; height: 100%;">
                        <iframe class="embed-responsive-item" src="/fig/{{location_type}}/style" style="position: relative; width: 100%; height: 480px;" scrolling="no" frameborder="0" ></iframe>
                    </div>
                    <br>
                </article>
            </div>
            <!-- Footer -->
            <footer id="footer">
                <p class="copyright">&copy; Harrison Wang. All rights reserved. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
            </footer>
        </div>
        <!-- BG -->
        <div id="bg"></div>
        <!-- Scripts -->
        <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
        <script src="static/html5up-dimension/assets/js/jquery.min.js"></script>
        <script src="static/html5up-dimension/assets/js/browser.min.js"></script>
        <script src="static/html5up-dimension/assets/js/breakpoints.min.js"></script>
        <script src="static/html5up-dimension/assets/js/util.js"></script>
        <script src="static/html5up-dimension/assets/js/main.js"></script>
    </body>
</html>
