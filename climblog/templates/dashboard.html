<!DOCTYPE HTML>

<html>
    <head>
        <title>Harrison's Climbing App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <link rel="stylesheet" href="static/html5up-dimension/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="static/html5up-dimension/assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <span class="icon fa-gem"></span>
                </div>
                <div class="content">
                    <div class="inner">
                        <h1>{{location_type}} Sends</h1>
                        <p>Welcome to my send-tracker.</p>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#timeseries">Scatter</a></li>
                        <li><a href="#histogram">Histogram</a></li>
                        <li><a href="#heatmaps">Heatmaps</a></li>
                    </ul>
                </nav>
            </header>
            <!-- Main -->
            <div id="main">
                <!-- Timeseries -->
                <article id="timeseries">
                    <h2 class="major">Sends by Date</h2>
                    <div class="plotly-graph-div js-plotly-plot" style="height:100%; width:100%;">
                        <div class="svg-container" style="position: relative; width: 100%; height: 480px;">
                            <iframe frameborder="0" scrolling="yes" src="/fig/{{location_type}}/scatter"></iframe>
                        </div>
                    </div>
                    <br>
                </article>
                <!-- Histogram -->
                <article id="histogram">
                    <h2 class="major">Grades Histogram</h2>
                    <div class="plotly-graph-div js-plotly-plot" style="height:100%; width:100%;">
                        <div class="svg-container" style="position: relative; width: 100%; height: 480px;">
                            <iframe frameborder="0" scrolling="yes" src="/fig/{{location_type}}/histogram"></iframe>
                        </div>
                    </div>
                    <br>
                </article>
                <!-- Heatmaps -->
                <article id="heatmaps">
                    <h2 class="major">Heatmaps</h2>
                    <div class="plotly-graph-div js-plotly-plot" style="height:100%; width:100%;">
                        <div class="svg-container" style="position: relative; width: 100%; height: 480px;">
                            <iframe frameborder="0" scrolling="yes" src="/fig/{{location_type}}/year"></iframe>
                        </div>
                    </div>
                    <br>
                    <div class="plotly-graph-div js-plotly-plot" style="height:100%; width:100%;">
                        <div class="svg-container" style="position: relative; width: 100%; height: 480px;">
                            <iframe frameborder="0" scrolling="yes" src="/fig/{{location_type}}/wall"></iframe>
                        </div>
                    </div>
                    <br>
                    <div class="plotly-graph-div js-plotly-plot" style="height:100%; width:100%;">
                        <div class="svg-container" style="position: relative; width: 100%; height: 480px;">
                            <iframe frameborder="0" scrolling="yes" src="/fig/{{location_type}}/hold"></iframe>
                        </div>
                    </div>
                    <br>
                    <div class="plotly-graph-div js-plotly-plot" style="height:100%; width:100%;">
                        <div class="svg-container" style="position: relative; width: 100%; height: 480px;">
                            <iframe frameborder="0" scrolling="yes" src="/fig/{{location_type}}/style"></iframe>
                        </div>
                    </div>
                    <br>
                </article>
            </div>
            <!-- Footer -->
            <footer id="footer">
                <p class="copyright">&copy; Harrison Wang. All rights reserved. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
            </footer>
        </div>
        <!-- BG -->
        <div id="bg"></div>
        <!-- Scripts -->
        <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
        <script src="static/html5up-dimension/assets/js/jquery.min.js"></script>
        <script src="static/html5up-dimension/assets/js/browser.min.js"></script>
        <script src="static/html5up-dimension/assets/js/breakpoints.min.js"></script>
        <script src="static/html5up-dimension/assets/js/util.js"></script>
        <script src="static/html5up-dimension/assets/js/main.js"></script>
    </body>
</html>
